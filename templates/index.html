<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion MNIST Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>üëó Fashion MNIST Classifier</h1>
      <p>Upload a clothing image and let AI predict its category.</p>
    </header>

    <main>
      <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
        <div class="upload-box" id="uploadBox">
          <input type="file" name="file" id="fileInput" accept="image/*" required>
          <label for="fileInput" id="fileLabel">
            <span id="fileIcon" style="margin-right: 0.5em;">üì∑</span>
            <span id="fileLabelText">Choose an image</span>
          </label>
        </div>
        <button type="submit" class="btn" id="predictBtn">Predict</button>
      </form>

      <div id="result" class="result hidden">
        <h2>Prediction Result</h2>
        <p id="predictionText"></p>
        <button id="tryAgainBtn" class="btn" style="margin-top:2rem;">Try Another Image</button>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const predictionText = document.getElementById('predictionText');
    const fileInput = document.getElementById('fileInput');
    const fileLabelText = document.getElementById('fileLabelText');
    const fileIcon = document.getElementById('fileIcon');

    fileInput.addEventListener('change', function() {
      if (fileInput.files && fileInput.files.length > 0) {
        fileLabelText.textContent = 'Image Selected';
        fileIcon.textContent = '‚úÖ';
      } else {
        fileLabelText.textContent = 'Choose an image';
        fileIcon.textContent = 'üì∑';
      }
    });

    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  document.getElementById('uploadBox').style.display = 'none';
  document.getElementById('predictBtn').style.display = 'none';

  try {
    const res = await fetch('/predict', { method: 'POST', body: formData });
    if (!res.ok) {
      throw new Error("Server error: " + res.status);
    }
    const data = await res.json();

    if (data.prediction) {
      predictionText.textContent = data.prediction.toUpperCase();
    } else {
      predictionText.textContent = "Error: " + (data.error || "Unknown issue");
    }
  } catch (err) {
    predictionText.textContent = "‚ö†Ô∏è Failed to get prediction: " + err.message;
  }

  resultDiv.classList.remove('hidden');
});


    const tryAgainBtn = document.getElementById('tryAgainBtn');
    tryAgainBtn.addEventListener('click', function() {
      form.reset();
      resultDiv.classList.add('hidden');
      fileLabelText.textContent = 'Choose an image';
      fileIcon.textContent = 'üì∑';
      document.getElementById('uploadBox').style.display = '';
      document.getElementById('predictBtn').style.display = '';
    });
  </script>
</body>
</html>
